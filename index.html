<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Pink Professional Roadmap ğŸŒ¸</title>
    <style>
        :root { 
            --sidebar-bg: #FFF0F3; --accent: #FF8A8A; --text: #4A4A4A;
        }
        body { font-family: 'Microsoft JhengHei', sans-serif; background: #fdfdfd; margin: 0; display: flex; font-size: 18px; }
        
        /* å´é‚Šæ¬„é¢¨æ ¼ */
        .sidebar { width: 260px; background: var(--sidebar-bg); height: 100vh; position: fixed; border-right: 1px solid #FFE4E8; }
        .sidebar-brand { padding: 40px 30px; font-size: 1.6rem; font-weight: bold; color: var(--accent); }
        .sidebar-item { padding: 20px 30px; cursor: pointer; transition: 0.3s; border-radius: 0 30px 30px 0; margin-right: 20px; margin-bottom: 10px; }
        .sidebar-item.active { background: var(--accent); color: white; }

        /* ä¸»å…§å®¹å€ */
        .main { margin-left: 260px; flex-grow: 1; padding: 50px; }
        .group-card { background: white; border-radius: 20px; padding: 30px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #FFF5F6; }
        .group-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #FFF5F6; padding-bottom: 15px; margin-bottom: 20px; }
        .group-title { font-size: 1.8rem; font-weight: bold; }

        /* è¡¨æ ¼èˆ‡ä»»å‹™ */
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        td { padding: 25px; background: #FFFBFC; border-radius: 15px; }
        .countdown { font-size: 0.9rem; padding: 5px 12px; border-radius: 10px; font-weight: bold; }
        .cd-soon { background: #FFE5E5; color: #FF6B6B; }
        .cd-safe { background: #E5F9E0; color: #48BB78; }

        /* æŒ‰éˆ•èˆ‡å½ˆçª— */
        .btn-main { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-size: 1rem; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 100; }
        .modal-box { background: white; padding: 40px; border-radius: 25px; width: 400px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #FFF5F6; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">Roadmap ğŸŒ¸</div>
        <div class="sidebar-item active" onclick="switchTab('å·¥ä½œ', this)">ğŸ’¼ å·¥ä½œæ˜ç´°</div>
        <div class="sidebar-item" onclick="switchTab('å€‹äºº', this)">ğŸª´ å€‹äººæˆé•·</div>
    </div>

    <div class="main">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1 id="view-title" style="font-size:2.5rem;">å·¥ä½œæ˜ç´°</h1>
            <button class="btn-main" onclick="openModal('parent')">+ æ–°å¢å¤§ç›®æ¨™</button>
        </div>
        <div id="content-area">è¼‰å…¥é›²ç«¯è³‡æ–™ä¸­...</div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="modal-title">æ–°å¢é …ç›®</h2>
            <div id="modal-inputs"></div>
            <button class="btn-main" style="width:100%; padding:15px;" onclick="handleSave()">å„²å­˜åˆ°é›²ç«¯</button>
            <button style="width:100%; background:none; border:none; color:#999; margin-top:15px; cursor:pointer;" onclick="closeModal()">å–æ¶ˆ</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsA34kF_aireVj3YsXDhg6AaqHXcwoT4q3yLVuR-x5dXK2F_tiDO1HHjdXOJm8Zt31NA/exec"; 
        let db = [];
        let currentCat = 'å·¥ä½œ';
        let modalType = ''; 
        let currentParent = '';

        async function init() {
            const resp = await fetch(GAS_URL);
            db = await resp.json();
            render();
        }

        function switchTab(cat, el) {
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentCat = cat;
            document.getElementById('view-title').innerText = cat + 'æ˜ç´°';
            render();
        }

        function render() {
            const area = document.getElementById('content-area');
            area.innerHTML = "";
            const filtered = db.filter(g => g.category === currentCat);
            
            // æŒ‰å¤§é …ç›®åˆ†çµ„é‚è¼¯
            const groups = [...new Set(filtered.map(item => item.parent))];
            groups.forEach(pName => {
                const tasks = filtered.filter(t => t.parent === pName);
                const doneCount = tasks.filter(t => t.done === true || t.done === 'true').length;
                const prog = Math.round((doneCount / tasks.length) * 100) || 0;

                const card = document.createElement('div');
                card.className = 'group-card';
                card.innerHTML = `
                    <div class="group-header">
                        <div class="group-title">${pName}</div>
                        <div style="color:var(--accent)">é€²åº¦ ${prog}%</div>
                    </div>
                    <table><tbody id="list-${pName}"></tbody></table>
                    <button class="btn-main" style="background:none; color:var(--accent); border:1px dashed var(--accent); width:100%; margin-top:15px;" onclick="openModal('sub', '${pName}')">+ æ–°å¢å­ä»»å‹™</button>
                `;
                
                const tbody = card.querySelector('tbody');
                tasks.forEach(t => {
                    const diffDays = Math.ceil((new Date(t.date) - new Date()) / (1000*60*60*24));
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td width="50"><input type="checkbox" style="width:25px; height:25px;" ${t.done == true || t.done == 'true' ? 'checked' : ''} onchange="toggleTask(${t.id})"></td>
                        <td style="${t.done == true || t.done == 'true' ? 'text-decoration:line-through; color:#ccc' : ''}">${t.taskname}</td>
                        <td width="150"><span class="countdown ${diffDays <= 3 ? 'cd-soon' : 'cd-safe'}">${diffDays >= 0 ? 'å‰© ' + diffDays + ' å¤©' : 'å·²é€¾æœŸ'}</span></td>
                        <td width="80" onclick="deleteTask(${t.id})" style="cursor:pointer; color:#ffbaba; text-align:right;">åˆªé™¤</td>
                    `;
                    tbody.appendChild(tr);
                });
                area.appendChild(card);
            });
        }

        // é›²ç«¯åŒæ­¥åŠŸèƒ½
        async function sync(data) {
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(data) });
            init();
        }

        function openModal(type, pName = '') {
            modalType = type; currentParent = pName;
            document.getElementById('modal').style.display = 'flex';
            const inputs = document.getElementById('modal-inputs');
            inputs.innerHTML = type === 'parent' ? 
                `<input type="text" id="in-name" placeholder="å¤§é …ç›®åç¨±">` :
                `<input type="text" id="in-name" placeholder="å­ä»»å‹™åç¨±"><input type="date" id="in-date">`;
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function handleSave() {
            const data = {
                id: Date.now(),
                category: currentCat,
                parent: modalType === 'parent' ? document.getElementById('in-name').value : currentParent,
                name: modalType === 'parent' ? 'åˆå§‹åŒ–ä»»å‹™' : document.getElementById('in-name').value,
                date: document.getElementById('in-date')?.value || new Date().toISOString().split('T')[0],
                action: 'add'
            };
            closeModal();
            await sync(data);
        }

        async function toggleTask(id) {
            const task = db.find(t => t.id == id);
            await sync({ id: id, done: !task.done, action: 'toggle' });
        }

        async function deleteTask(id) {
            if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await sync({ id: id, action: 'delete' });
        }

        init();
    </script>
</body>
</html>
