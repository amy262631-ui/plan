<body>

    <div class="main">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsA34kF_aireVj3YsXDhg6AaqHXcwoT4q3yLVuR-x5dXK2F_tiDO1HHjdXOJm8Zt31NA/exec"; 
        let db = [];
        let currentCat = 'å·¥ä½œ';
        let modalType = ''; // parent, sub, edit
        let activeId = null;
        let currentParent = '';

        async function init() {
            try {
                const resp = await fetch(GAS_URL);
                db = await resp.json();

            } catch(e) { document.getElementById('content-area').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ URL åŠæˆæ¬Šã€‚"; }
        }

        function render() {
            const area = document.getElementById('content-area');
            area.innerHTML = "";
            const filtered = db.filter(g => g.category === currentCat);
            const groups = [...new Set(filtered.map(item => item.parent))];

            groups.forEach(pName => {
                const tasks = filtered.filter(t => t.parent === pName);
                const card = document.createElement('div');
                card.className = 'group-card';
                card.innerHTML = `
                    <div class="group-header">
                        <div class="group-title" title="é»æ“Šç·¨è¼¯å¤§é …åç¨±" onclick="openModal('editParent', '${pName}')">ğŸ“Œ ${pName}</div>
                        <button class="btn-icon" onclick="deleteParent('${pName}')">ğŸ—‘ï¸ åˆªé™¤æ•´é …</button>
                    </div>
                    <table><tbody id="list-${pName}"></tbody></table>
                    <button class="btn-main" style="background:none; color:var(--accent); border:1px dashed var(--accent); width:100%; margin-top:15px;" onclick="openModal('sub', '${pName}')">+ æ–°å¢ç´°ç¯€</button>
                `;
                const tbody = card.querySelector('tbody');
                tasks.forEach(t => {
                    if(t.taskname === 'åˆå§‹åŒ–ä»»å‹™') return; // éæ¿¾æ‰ç©ºä»»å‹™
                    const diffDays = Math.ceil((new Date(t.date) - new Date()) / (1000*60*60*24));
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td width="50"><input type="checkbox" style="width:25px; height:25px;" ${t.done == true || t.done == 'true' ? 'checked' : ''} onchange="toggleTask(${t.id})"></td>
                        <td style="${t.done == true || t.done == 'true' ? 'text-decoration:line-through; color:#ccc' : ''}">${t.taskname}</td>
                        <td width="150"><span class="countdown ${diffDays <= 3 ? 'cd-soon' : 'cd-safe'}">${diffDays >= 0 ? 'å‰© ' + diffDays + ' å¤©' : 'å·²é€¾æœŸ'}</span></td>
                        <td width="120" style="text-align:right;">

                            <button class="btn-icon" onclick="deleteTask(${t.id})">ğŸ—‘ï¸</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                area.appendChild(card);
            });
        }

        async function sync(data) {
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(data) });
            init();
        }

        function openModal(type, pName = '', id = null) {
            modalType = type; currentParent = pName; activeId = id;
            document.getElementById('modal').style.display = 'flex';
            const inputs = document.getElementById('modal-inputs');
            if(type === 'parent' || type === 'editParent') {
                inputs.innerHTML = `<input type="text" id="in-name" value="${pName}" placeholder="ç›®æ¨™åç¨±">`;
            } else {
                const t = db.find(x => x.id == id);
                inputs.innerHTML = `<input type="text" id="in-name" value="${t?t.taskname:''}" placeholder="ä»»å‹™åç¨±"><input type="date" id="in-date" value="${t?t.date:''}">`;
            }
        }

        async function handleSave() {
            const name = document.getElementById('in-name').value;
            const date = document.getElementById('in-date')?.value;
            let payload = { category: currentCat, action: 'add' };

            if(modalType === 'parent') { payload = { ...payload, id: Date.now(), parent: name, name: 'åˆå§‹åŒ–ä»»å‹™', date: new Date().toISOString().split('T')[0] }; }
            else if(modalType === 'editParent') { 
                alert('å¤§é …ç·¨è¼¯å»ºè­°é€éä¿®æ”¹è©¦ç®—è¡¨æˆ–è¯ç¹«é–‹ç™¼è€…ï¼Œæ­¤åŠŸèƒ½å°‡æ‰¹é‡æ›´æ–°æ‰€æœ‰å­é …çš„ Parent æ¬„ä½ã€‚'); 
                // æ­¤è™•ç°¡åŒ–è™•ç†ï¼Œå¯¦éš›é–‹ç™¼ä¸­å»ºè­°å¤§é …ç·¨è¼¯æ¡ ID é—œè¯
            }
            else if(modalType === 'sub') { payload = { ...payload, id: Date.now(), parent: currentParent, name: name, date: date }; }
            else if(modalType === 'editSub') { payload = { id: activeId, name: name, date: date, action: 'edit' }; }

            closeModal();
            await sync(payload);
        }

        async function toggleTask(id) { const t = db.find(x => x.id == id); await sync({ id: id, done: !t.done, action: 'toggle' }); }
        async function deleteTask(id) { if(confirm('åˆªé™¤å­ä»»å‹™ï¼Ÿ')) await sync({ id: id, action: 'delete' }); }
        async function deleteParent(pName) { if(confirm('ç¢ºå®šåˆªé™¤æ•´é …è¨ˆç•«ï¼ˆåŒ…å«æ‰€æœ‰å­ä»»å‹™ï¼‰ï¼Ÿ')) await sync({ category: currentCat, parent: pName, action: 'deleteParent' }); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function switchTab(cat, el) { 
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentCat = cat; render(); 
        }

        init();
    </script>
