<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Modern Roadmap ğŸŒ¸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root { 
            --sidebar-bg: #FFF0F3; /* æ«»èŠ±ç²‰ */
            --main-bg: #fdfdfd;
            --accent: #FF8A8A; /* æš–ç²‰ç´… */
            --text-main: #4A4A4A;
            --text-sub: #9B9B9B;
            --border-radius: 20px;
        }

        body { 
            font-family: 'Inter', 'Microsoft JhengHei', sans-serif; 
            background: var(--main-bg); 
            margin: 0; 
            display: flex; 
            color: var(--text-main); 
            font-size: 18px; /* å…¨åŸŸå­—é«”åŠ å¤§ */
        }
        
        /* å´é‚Šæ¬„é¢¨æ ¼ */
        .sidebar { 
            width: 260px; 
            background: var(--sidebar-bg); 
            height: 100vh; 
            color: var(--text-main); 
            position: fixed;
            border-right: 1px solid #FFE4E8;
            box-shadow: 4px 0 15px rgba(255,138,138,0.05);
        }
        .sidebar-brand { padding: 40px 30px; font-size: 1.6rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .sidebar-item { 
            padding: 20px 30px; cursor: pointer; transition: 0.3s; 
            display: flex; align-items: center; gap: 12px; font-size: 1.2rem;
            margin: 10px 15px; border-radius: 15px;
        }
        .sidebar-item:hover { background: #FFFBFC; color: var(--accent); }
        .sidebar-item.active { background: var(--accent); color: #fff; font-weight: 600; }

        /* ä¸»å€åŸŸ */
        .main { margin-left: 260px; flex-grow: 1; padding: 50px 70px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        h1 { font-size: 2.6rem; margin: 0; color: var(--accent); font-weight: 600; }

        .btn-main { 
            background: var(--accent); color: white; border: none; padding: 14px 28px; 
            border-radius: 14px; cursor: pointer; font-size: 1.1rem; font-weight: 600;
            transition: 0.3s; box-shadow: 0 4px 12px rgba(255,138,138,0.2);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(255,138,138,0.3); }

        /* å¤§é …ç›®å®¹å™¨ */
        .group-card { 
            background: white; border-radius: var(--border-radius); margin-bottom: 45px; 
            box-shadow: 0 12px 35px rgba(255,138,138,0.06); border: 1px solid #FFF5F6; 
            padding: 35px;
        }
        .group-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-bottom: 25px; border-bottom: 2px solid #FFF5F6; margin-bottom: 25px;
        }
        .group-title { font-size: 1.9rem; font-weight: 600; color: #333; cursor: pointer; }
        .group-title:hover { color: var(--accent); }

        /* è¡¨æ ¼è¨­è¨ˆ */
        table { width: 100%; border-collapse: separate; border-spacing: 0 15px; }
        td { padding: 25px; background: #FFFBFC; border-radius: 18px; transition: 0.2s; }
        tr:hover td { background: #FFF5F7; }
        
        .task-text { font-size: 1.25rem; font-weight: 500; }
        .task-done { text-decoration: line-through; color: #d1d1d1; }

        /* å€’æ•¸å¤©æ•¸æ¨™ç±¤ */
        .countdown { font-size: 1rem; padding: 6px 14px; border-radius: 10px; font-weight: 600; }
        .cd-soon { background: #FFE5E5; color: #FF6B6B; border: 1px solid #FFD1D1; }
        .cd-safe { background: #F0FFF4; color: #48BB78; border: 1px solid #C6F6D5; }
        .cd-over { background: #F5F5F5; color: #AAA; }

        /* é€²åº¦æ¢ */
        .prog-container { background: #eee; height: 14px; border-radius: 10px; width: 220px; overflow: hidden; }
        .prog-fill { height: 100%; background: linear-gradient(90deg, #FFB7B7, #FF8A8A); transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* æ“ä½œæŒ‰éˆ• */
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 1.3rem; margin-left: 15px; opacity: 0.5; transition: 0.2s; }
        .btn-icon:hover { opacity: 1; color: var(--accent); transform: scale(1.1); }

        /* Modal å½ˆçª— */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.35); backdrop-filter: blur(6px); justify-content: center; align-items: center; z-index: 100; }
        .modal-box { background: white; padding: 45px; border-radius: 28px; width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .modal-box h2 { margin-top: 0; color: var(--accent); }
        input { width: 100%; padding: 16px; margin: 18px 0; border: 2px solid #FFF5F6; border-radius: 14px; font-size: 1.1rem; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--accent); }

        .btn-sub-add { margin-top: 25px; width: 100%; padding: 18px; border: 2px dashed #FFD1D1; background: none; border-radius: 15px; color: var(--accent); cursor: pointer; font-size: 1.1rem; font-weight: 600; }
        .btn-sub-add:hover { background: rgba(255,138,138,0.03); border-style: solid; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">PINK<br>PLANNER ğŸŒ¸</div>
        <div class="sidebar-item active" onclick="switchTab('å·¥ä½œ', this)">ğŸ’¼ å·¥ä½œå°ˆæ¥­</div>
        <div class="sidebar-item" onclick="switchTab('å€‹äºº', this)">ğŸª´ å€‹äººæˆé•·</div>
    </div>

    <div class="main">
        <div class="header-bar">
            <h1 id="view-title">å·¥ä½œå°ˆæ¥­</h1>
            <button class="btn-main" onclick="openModal('parent')">+ è¨­å®šæ–°é‡Œç¨‹ç¢‘</button>
        </div>
        <div id="content-area">æ­£åœ¨è®€å–é›²ç«¯è³‡æ–™... ğŸ•¯ï¸</div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="modal-title">ç®¡ç†é …ç›®</h2>
            <div id="modal-inputs"></div>
            <button class="btn-main" style="width:100%; padding: 18px; margin-top:20px;" onclick="handleSave()">å„²å­˜ä¸¦ç™¼å¸ƒ</button>
            <button style="width:100%; background:none; border:none; color:#999; margin-top:15px; cursor:pointer; font-size: 1rem;" onclick="closeModal()">å–æ¶ˆè¿”å›</button>
        </div>
    </div>

    <script>
        // âš ï¸ è«‹åœ¨æ­¤è™•æ›¿æ›ä½ çš„ GAS ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsA34kF_aireVj3YsXDhg6AaqHXcwoT4q3yLVuR-x5dXK2F_tiDO1HHjdXOJm8Zt31NA/exec"; 
        
        let db = [];
        let currentCat = 'å·¥ä½œ';
        let modalType = ''; 
        let activeId = null;
        let currentParent = '';

        // å•Ÿå‹•é€£ç·š
        async function init() {
            try {
                const resp = await fetch(GAS_URL);
                if (!resp.ok) throw new Error();
                db = await resp.json();
                render();
            } catch(e) {
                document.getElementById('content-area').innerHTML = `<div style="color:#FF6B6B;">âš ï¸ é€£ç·šå¤±æ•—ï¼è«‹æª¢æŸ¥ GAS æ˜¯å¦æ­£ç¢ºç™¼å¸ƒç‚ºã€Œæ‰€æœ‰äººã€ï¼Œä¸¦å·²é»æ“Šæˆæ¬Šã€‚</div>`;
            }
        }

        // åˆ‡æ›é é¢
        function switchTab(cat, el) {
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentCat = cat;
            document.getElementById('view-title').innerText = cat === 'å·¥ä½œ' ? 'å·¥ä½œå°ˆæ¥­' : 'å€‹äººæˆé•·';
            render();
        }

        // æ¸²æŸ“ç•«é¢
        function render() {
            const area = document.getElementById('content-area');
            area.innerHTML = "";
            const filtered = db.filter(g => g.category === currentCat);
            const groups = [...new Set(filtered.map(item => item.parent))];

            if (groups.length === 0) {
                area.innerHTML = `<div style="text-align:center; color:#ccc; margin-top:50px;">ç›®å‰å°šç„¡è¨ˆç•«ï¼Œé»æ“Šå³ä¸Šè§’é–‹å§‹å§ï¼âœ¨</div>`;
                return;
            }

            groups.forEach(pName => {
                const tasks = filtered.filter(t => t.parent === pName && t.taskname !== 'åˆå§‹åŒ–ä»»å‹™');
                const doneCount = tasks.filter(t => t.done === true || t.done === 'true').length;
                const prog = tasks.length === 0 ? 0 : Math.round((doneCount / tasks.length) * 100);

                const card = document.createElement('div');
                card.className = 'group-card';
                card.innerHTML = `
                    <div class="group-header">
                        <div class="group-title">${pName}</div>
                        <div style="display:flex; align-items:center; gap:25px;">
                            <div style="text-align:right;">
                                <div style="font-size:0.95rem; color:var(--accent); margin-bottom:8px; font-weight:600;">é”æˆç‡ ${prog}%</div>
                                <div class="prog-container"><div class="prog-fill" style="width:${prog}%"></div></div>
                            </div>
                            <button class="btn-icon" title="åˆªé™¤æ•´é …è¨ˆç•«" onclick="deleteParent('${pName}')">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <table><tbody></tbody></table>
                    <button class="btn-sub-add" onclick="openModal('sub', '${pName}')">+ åŠ å…¥åŸ·è¡Œæ­¥é©Ÿ</button>
                `;
                
                const tbody = card.querySelector('tbody');
                tasks.forEach(t => {
                    const cd = getCountdown(t.date);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td width="60"><input type="checkbox" style="width:28px; height:28px; cursor:pointer;" ${t.done == true || t.done == 'true' ? 'checked' : ''} onchange="toggleTask(${t.id})"></td>
                        <td><span class="task-text ${t.done == true || t.done == 'true' ? 'task-done' : ''}">${t.taskname}</span></td>
                        <td width="180"><span class="countdown ${cd.class}">${cd.text}</span></td>
                        <td width="130" style="text-align:right;">
                            <button class="btn-icon" onclick="openModal('editSub', '', ${t.id})">âœ</button>
                            <button class="btn-icon" onclick="deleteTask(${t.id})">ğŸ—‘ï¸</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                area.appendChild(card);
            });
        }

        // å€’æ•¸è¨ˆç®—
        function getCountdown(dateStr) {
            if(!dateStr) return { text: "æœªå®šæ™‚", class: "cd-over" };
            const today = new Date(); today.setHours(0,0,0,0);
            const target = new Date(dateStr);
            const diffDays = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return { text: "å·²é€¾æœŸ", class: "cd-over" };
            if (diffDays === 0) return { text: "ä»Šæ—¥åˆ°æœŸ ğŸ”¥", class: "cd-soon" };
            if (diffDays <= 3) return { text: `å‰© ${diffDays} å¤© â³`, class: "cd-soon" };
            return { text: `é‚„æœ‰ ${diffDays} å¤©`, class: "cd-safe" };
        }

        // é›²ç«¯åŒæ­¥
        async function sync(data) {
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(data) });
            init(); // åŒæ­¥å®Œåˆ·æ–°è³‡æ–™
        }

        // å½ˆçª—æ§åˆ¶
        function openModal(type, pName = '', id = null) {
            modalType = type; currentParent = pName; activeId = id;
            document.getElementById('modal').style.display = 'flex';
            const inputs = document.getElementById('modal-inputs');
            
            if(type === 'parent') {
                document.getElementById('modal-title').innerText = 'è¨­å®šå¤§ç›®æ¨™';
                inputs.innerHTML = `<input type="text" id="in-name" placeholder="ç›®æ¨™åç¨± (å¦‚: 2026 è‹±æ–‡æª¢å®š)">`;
            } else {
                const t = db.find(x => x.id == id);
                document.getElementById('modal-title').innerText = id ? 'ç·¨è¼¯å…§å®¹' : 'åŠ å…¥å­ä»»å‹™';
                inputs.innerHTML = `
                    <input type="text" id="in-name" value="${t?t.taskname:''}" placeholder="ä»»å‹™åç¨±">
                    <input type="date" id="in-date" value="${t?t.date:''}">
                `;
            }
        }

        async function handleSave() {
            const name = document.getElementById('in-name').value;
            const date = document.getElementById('in-date')?.value;
            if(!name) return;

            let payload = { category: currentCat };
            if(modalType === 'parent') {
                payload = { ...payload, id: Date.now(), parent: name, name: 'åˆå§‹åŒ–ä»»å‹™', date: new Date().toISOString().split('T')[0], action: 'add' };
            } else if(modalType === 'sub') {
                payload = { ...payload, id: Date.now(), parent: currentParent, name: name, date: date, action: 'add' };
            } else if(modalType === 'editSub') {
                payload = { id: activeId, name: name, date: date, action: 'edit' };
            }
            
            closeModal();
            await sync(payload);
        }

        async function toggleTask(id) {
            const task = db.find(t => t.id == id);
            const isDone = !(task.done === true || task.done === 'true');
            await sync({ id: id, done: isDone, action: 'toggle' });
        }

        async function deleteTask(id) {
            if(confirm('ç¢ºå®šè¦åˆªé™¤é€™é …ä»»å‹™å—ï¼Ÿ')) await sync({ id: id, action: 'delete' });
        }

        async function deleteParent(pName) {
            if(confirm(`ç¢ºå®šè¦åˆªé™¤æ•´å€‹ã€Œ${pName}ã€å—ï¼Ÿé€™æœƒç§»é™¤æ——ä¸‹æ‰€æœ‰å­ä»»å‹™ã€‚`)) {
                await sync({ category: currentCat, parent: pName, action: 'deleteParent' });
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
